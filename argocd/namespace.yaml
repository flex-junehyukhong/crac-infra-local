# =============================================================================
# Kubernetes 네임스페이스 정의
# =============================================================================
# 네임스페이스는 클러스터 내에서 리소스를 논리적으로 분리하는 단위입니다.
# 서로 다른 팀, 프로젝트, 환경(dev/staging/prod)을 격리할 때 사용합니다.
#
# 이 파일에서 정의하는 네임스페이스:
#   - argocd: ArgoCD 컴포넌트들이 배포되는 네임스페이스
#   - sample: 샘플 애플리케이션이 배포되는 네임스페이스
# =============================================================================

# -----------------------------------------------------------------------------
# ArgoCD 네임스페이스
# -----------------------------------------------------------------------------
# ArgoCD의 모든 컴포넌트가 이 네임스페이스에 설치됩니다:
#   - argocd-server: Web UI 및 API 서버
#   - argocd-repo-server: Git 저장소 연동
#   - argocd-application-controller: Application 리소스 관리
#   - argocd-dex-server: SSO 인증 (선택적)
#   - argocd-redis: 캐시 저장소
apiVersion: v1
kind: Namespace
metadata:
  name: argocd

---

# -----------------------------------------------------------------------------
# Sample 애플리케이션 네임스페이스
# -----------------------------------------------------------------------------
# 샘플 nginx 애플리케이션이 배포되는 네임스페이스입니다.
# ArgoCD Application에서 destination.namespace로 지정되어 있습니다.
# 애플리케이션 리소스(Deployment, Service 등)가 이 네임스페이스에 생성됩니다.
apiVersion: v1
kind: Namespace
metadata:
  name: sample
